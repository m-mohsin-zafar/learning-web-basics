<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 10 - Creating Forms</title>
</head>
<body>

<h1>Creating Forms</h1>

<form class="" id="testF1" action="" method="post">
    <label>Customer Fname: <input type="text" id="customerFName" name="customerFName" maxlength="10" >
    <label>Customer Lname: <input type="text" id="customerLName" name="customerLName" maxlength="10" >
    <button type='submit' onclick="getFormVals()">Get Data</button>
</form>

<hr>

<form class="" id="calc" action="" method="post">
    <label>Value 1: <input type="text" id="xvar" name="xvar">
    <label>Value 2: <input type="text" id="yvar" name="yvar">
    <label>Operation: <input type="text" id="ops" name="ops">
    <button type='submit' onclick="getFormVals()">Calculate</button>
    <label>Result: <input type="text" id="result" name="result" disabled>
</form>

<hr>

<form method="POST" action="" id='testForm'>
  <p>
    <label>Customer name: <input type="text" id="customerName" name="customerName" maxlength="10" >
  </p>


  <fieldset>
    <legend>Pizza Size</legend>
    <p><label> <input type="radio" name="size" value="small"> Small (10 inch)</label></p>
    <p><label> <input type="radio" name="size" value="medium" checked> Medium (12 inch)</label></p>
    <p><label> <input type="radio" name="size" value="large"> Large (14 inch)</label></p>

  </fieldset>

  <fieldset>
    <legend>Pizza Toppings</legend>
    <p><label> <input type="checkbox" name="toppings" value="bacon"> Bacon </label></p>
    <p><label> <input type="checkbox" name="toppings" value="cheese"> Extra Cheese </label></p>
    <p><label> <input type="checkbox" name="toppings" value="onion" checked> Onion</label></p>
    <p><label> <input type="checkbox" name="toppings" value="mushroom"> Mushroom</label></p>
  </fieldset>

  <p>Crust
  <select name="crust" multiple>
    <option value="c1">Normal</option>
    <option value="c2" selected>Chicago Deep Dish (+ $2)</option>
    <option value="c3">New York Thin</option>
  </select>
  </p>

  <p><label for="comments">Delivery Instructions:</label>
    <textarea name="comments" cols="50" rows="5" maxlength="1000">
    </textarea>

  </p>

  <p><input type="submit" onclick="getFormVals()" value="Continue to Step 2"></p>
  <p><input type="reset" value="Reset Values"></p>

</form>  

<script type="text/javascript" src="./js/custom_scripts.js"></script>
</body>
</html>
