<div class="row bg-info bg-opacity-50 d-flex justify-content-md-center align-items-center vh-100 overflow-auto">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <div class="card border-primary shadow">
      <div class="card-body">
        <h4 class="card-title text-center fw-light">Login</h4>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="row g-3">
          <div>
            <div class="col-md-12">
              <label for="email" class="form-label">Username</label>
              <input formControlName="email" type="text" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" name="password">
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-3 align-content-center">
              <button class="btn btn-outline-primary" type="submit">Login</button>
            </div>
          </div>
        </form>
        <div class="row mt-3">
          <div class="col-md-12 mx-auto align-content-center d-grid">
            <p class="text-center">-OR-</p>
            <a class="text-center" routerLink="/signup">Create a new account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
